<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء الباركود</title>
    <!-- Link Css File -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./barcode-scanner.png" />
  </head>
  <body>
    <div class="row all-container">
      <div class="col-lg-6 mx-auto mt-4">
        <div class="card shadow">
          <div class="card-header bg-primary">
            <h3 class="text-light">انشئ الباركود وبعدها اضغط علي زر الطباعة</h3>
          </div>
          <div class="card-body p-4">
            <div class="mb-3">
              <label class="fs-5" for="barcode">ادخل الباركود</label>
              <input
                type="text"
                class="form-control form-control-lg input"
                placeholder="ادخل الباركود"
                required
              />
            </div>

            <button class="btn btn-primary submit btn-lg">انشئ</button>
            <button class="btn btn-success btn-lg" onclick="window.print()">
              طباعة
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="barcode-container"></div>

    <script src="./js/barcode.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
